<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Audiobooks - Cask and Quill</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        header {
            background-color: #2e2e2e;
            color: #f44336;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .genre-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .genre-title h2 {
            color: #f44336;
            font-size: 2em;
        }

        .audiobook-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .audiobook-item {
            background: #2e2e2e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .audiobook-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }

        .audiobook-item img {
            max-width: 100%;
            border-radius: 10px;
        }

        .audiobook-item h3 {
            margin: 15px 0 10px;
            font-size: 1.2em;
            color: #f5f5f5;
        }

        .audiobook-item button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .audiobook-item button:hover {
            background-color: #d32f2f;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #2e2e2e;
            color: #f5f5f5;
            margin-top: 40px;
        }

        footer a {
            color: #f44336;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Horror Audiobooks</h1>
    </header>

    <div class="container">
        <div class="genre-title">
            <h2>Dive into the Darkness</h2>
            <p>Explore the most chilling and spine-tingling horror audiobooks.</p>
        </div>

        <div class="audiobook-list">
            <div class="audiobook-item">
                <img src="horror1.jpg" alt="Horror Audiobook 1">
                <h3>The Haunting of Hill House</h3>
                <button onclick="showDetails('The Haunting of Hill House')">More Details</button>
            </div>

            <div class="audiobook-item">
                <img src="horror2.jpg" alt="Horror Audiobook 2">
                <h3>It by Stephen King</h3>
                <button onclick="showDetails('It by Stephen King')">More Details</button>
            </div>

            <div class="audiobook-item">
                <img src="horror3.jpg" alt="Horror Audiobook 3">
                <h3>Dracula</h3>
                <button onclick="showDetails('Dracula')">More Details</button>
            </div>

            <div class="audiobook-item">
                <img src="horror4.jpg" alt="Horror Audiobook 4">
                <h3>The Shining</h3>
                <button onclick="showDetails('The Shining')">More Details</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Cask and Quill | <a href="#">Contact Us</a> | <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        function showDetails(title) {
            alert(`More details about "${title}" coming soon!`);
        }
    </script>
</body>
</html>
